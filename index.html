<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <div class="left">
      <div class="logo"><img src="/base-Apparel-coming-soon-page/images/logo.svg" alt=""></div>

      <div class="title"> <span> WE'RE</span><br> COMING <br>SOON
      </div>

      <div class="mainText">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>

      <div class="email">
        <input type="email" id="email" placeholder="Email Address" onkeyup="emailTest()" required>
        <div class="container">
          <div class="errorSign"><img src="/base-Apparel-coming-soon-page/images/icon-error.svg" alt=""></div>
          <button id="email">
            <img src="/base-Apparel-coming-soon-page/images/icon-arrow.svg" alt="">
          </button>
        </div>
      </div>

      <div id="emailError"></div>

    </div>


    <div class="right">
    </div>

  </main>
